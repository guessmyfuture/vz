<ion-header>
    <ion-navbar>
        <ion-title>Solutions</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="open()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let solutions of solutions; trackBy: trackId" #slidingItem>
            <button ion-item (click)="detail(solutions)">
                <p>{{solutions.replyDescriptionEnglish}}</p>
                <p>{{solutions.replyDescriptionTamil}}</p>
                <p>{{solutions.date | date:'medium'}}</p>
                <p>{{solutions.user}}</p>
                <p>{{solutions.issueId}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="open(slidingItem, blog)">
                    {{ 'EDIT_BUTTON' | translate }}
                </button>
                <button ion-button color="danger" (click)="delete(solutions)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!solutions?.length">
        No Solutions found.
    </ion-item>
</ion-content>

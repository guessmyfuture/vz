<ion-header>
    <ion-navbar>
        <ion-title>Problems</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

<div class="center">
				<h2 class="center">{{problems.title}}</h2>
				<ion-badge item-end>{{problems.date | date:'MMMM dd, yyyy '}}</ion-badge>
				<ion-badge color="secondary" item-end>{{problems.category}}</ion-badge>
				<br/>
				<br/>
				<ion-badge color="danger">{{problems.user}}</ion-badge>
				<br/>
				<div [innerHtml]="problems.description"></div>
				</div>

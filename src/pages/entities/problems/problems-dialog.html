<ion-header>
    <ion-navbar>
        <ion-title>Problems</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
<br/>
<br/>
<br/>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Description" formControlName="description" id="field_description"></ion-textarea>
            </ion-item>
             <ion-item>
    <ion-label>Category</ion-label>
    <ion-select formControlName="category">
      <ion-option value="Education problem">Education problem</ion-option>
      <ion-option value="Water Problem">Water Problem</ion-option>
	  <ion-option value="Electricity Problem">Electricity Problem</ion-option>
	  <ion-option value="Human Rights Problem">Human Rights Problem</ion-option>
    </ion-select>
  </ion-item>
			<ion-list>
</ion-list>
        </ion-list>
    </form>
</ion-content>

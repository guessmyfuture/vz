<ion-header>
    <ion-navbar>
        <ion-title>Images</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Image Url</ion-label>
            <div item-content>
                <span>{{images.imageUrl}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <div item-content>
                <span>{{images.date | date:'medium'}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>User</ion-label>
            <div item-content>
                <span>{{images.user}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Album</ion-label>
            <div item-content *ngIf="images.albumId">
                <a>{{images.albumTitleEnglish}}</a>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(images)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
